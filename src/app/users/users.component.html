<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th colspan="3" class="text-center text-light ">
                Users Table
            </th>
        </tr>
        <tr>
            <th class="text-light">UserId</th>
            <th class="text-light">Title</th>
            <th class="text-light">Body</th>
        </tr>
    </thead>
    <tbody *ngFor = "let user of users" >
        <tr>
            <td (click) = "onSelect(user.userId)" style="cursor: pointer;" >
                <span class="badge badge-dark" [class.text-danger]="isSelected(user.userId)">{{user.userId}}</span>
            </td>
            <td>
                {{user.title}}
            </td>
            <td>
                {{user.body}}
            </td>
        </tr>
    </tbody>
</table>
